<template>
    <lightning-card title="Onboarding Workflow Tracking" icon-name="custom:custom63">
        <template if:true={workflowSteps}>
            <lightning-datatable
                key-field="Id"
                data={workflowSteps}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
    </lightning-card>
</template>
