<template>
    <lightning-card title="Document Upload">
        <div class="slds-m-around_medium">
            <!-- Employee Id Input -->
            <lightning-input 
                label="Employee ID" 
                value={employeeId} 
                onchange={handleEmployeeIdChange} 
                required>
            </lightning-input>

            <!-- Document Name Input -->
            <lightning-input 
                label="Document Name" 
                value={documentName} 
                onchange={handleNameChange} 
                required>
            </lightning-input>

            <!-- Document Type Input -->
            <lightning-input 
                label="Document Type" 
                value={documentType} 
                onchange={handleTypeChange} 
                required>
            </lightning-input>

            <!-- File Upload -->
            <lightning-input 
                type="file" 
                label="Upload Document" 
                accept={acceptedFormats} 
                onchange={handleFileChange} 
                required>
            </lightning-input>

            <!-- Upload Button -->
            <lightning-button 
                class="slds-m-top_medium" 
                label="Upload Document" 
                onclick={handleUpload} 
                variant="brand">
            </lightning-button>
        </div>
    </lightning-card>
</template>
